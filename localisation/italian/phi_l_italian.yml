phi_game_start.1.name: "MENU DI AVVIO PHIGO"
phi_game_start.1.desc: "Stai giocando a §HPHIGO v2.0G (porting di gobbi per 3.7.4)§!.\n\nIl changelog è disponibile su:\n§Bhttps://stellaris.paradoxwikis.com/Phi_mp_balancing/Phi_updates_and_changelog§!\n\nConsidera di mettere un §Gmi piace§! nella pagina Steam della mod!\n\nSeleziona le tue opzioni per il gioco, poi premi OK per iniziare."

phi_game_start.1.border_gore_allowed: "Border Gore è §GCONSENTITO§!"
phi_game_start.1.border_gore_allowedTT: "§YBorder Gore = Consentito§! significa che §Gpuoi§! costruire avamposti e avere parti del tuo impero non direttamente collegate a un pianeta completamente colonizzato.\n\nFai clic qui per §RVETARE§! il Border Gore"
phi_game_start.1.border_gore_disallowed: "Border Gore è §RVETATO§! §Y(opzione predefinita)§!"
phi_game_start.1.border_gore_disallowedTT: "§YBorder Gore = Vetato§! significa che §Rnon puoi§! costruire avamposti e avere parti del tuo impero non direttamente collegate a un pianeta completamente colonizzato.\n\n§HQualsiasi avamposto non connesso verrà distrutto alla fine del mese (a meno che non sia in guerra).§!\n\nFai clic qui per §GCONSENTIRE§!"

phi_game_start.1.sublimation_allowed: "La Sublimazione è §GCONSENTITA§! §Y(opzione predefinita)§!"
phi_game_start.1.sublimation_allowedTT: "§YSublimazione = Consentita§! significa che §Gpuoi§! costruire strutture speciali su stazioni orbitali attorno a pulsar e buchi neri (§Bemettitori§! e §Breceivers§!).\nSe:\n- hai ricercato la Meta-dimensional Theory\n- hai costruito un emettitore attorno a un buco nero\n- hai costruito un ricevitore attorno a una pulsar\n- sei indipendente\navrai un evento alla fine del prossimo mese che permetterà al tuo impero di completare un §Bprogetto speciale§!, e poi cercherà di §Gvincere il gioco§! sublimandosi in una nuova realtà...\n\n§HLa Meta-dimensional Theory è una tecnologia di fisica di livello 5, sbloccata dalla catena di ricerca +20% fisica dai ricercatori.§!\n\nFai clic qui per §RVETARE§! la Sublimazione"
phi_game_start.1.sublimation_disallowed: "La Sublimazione è §RVETATA§!"
phi_game_start.1.sublimation_disallowedTT: "§YSublimazione = Vetata§! significa che §Ppuoi comunque§! costruire strutture speciali su stazioni orbitali attorno a pulsar e buchi neri (§Bemettitori§! e §Breceivers§!) ma §Rnon§! avrai alcun evento alla fine del mese per abilitare il progetto speciale.\n\nFai clic qui per §GCONSENTIRE§! la Sublimazione"

phi_game_start.1.emperor_win_allowed: "La Vittoria dell'Imperatore è §GCONSENTITA§! §Y(opzione predefinita)§!"
phi_game_start.1.emperor_win_allowedTT: "§YVittoria dell'Imperatore = Consentita§! significa che il gioco finirà se l'§BImpero Galattico§! verrà stabilito e:\n- l'Imperatore non è in guerra\n- ogni paese predefinito è un membro dell'Impero\n- non c'è alcuna crisi in corso\n\n§HL'Imperatore verrà proclamato vincitore del gioco da un evento alla fine del mese.§!"
phi_game_start.1.emperor_win_disallowed: "La Vittoria dell'Imperatore è §RVETATA§!"
phi_game_start.1.emperor_win_disallowedTT: "§YVittoria dell'Imperatore = Vetata§! significa che il gioco continuerà anche se l'Impero Galattico viene proclamato e sta esercitando la sua autorità su tutta la Galassia."

phi_realistic_upkeep_researcher_allowed: "Il ricercatore con costo realistico è §GCONSENTITO§! §G(opzione bellissima)§!"
phi_realistic_upkeep_researcher_allowedTT: "§YRicercatore con costo realistico = Consentito§!\nPer i ricercatori ingegneri è richiesto un piccolo costo di lega e minerali.\nPer i ricercatori fisici è richiesto un piccolo costo di beni di consumo o lega (per gli alveari), entrambi richiedono anche la manutenzione della sostanza di base (energia per gli altri imperi e cibo per gli alveari)."
phi_realistic_upkeep_researcher_disallowed: "Il ricercatore con costo arcade è §GCONSENTITO§! §Y(opzione predefinita)§!"
phi_realistic_upkeep_researcher_disallowedTT: "§YRicercatore con costo arcade = Consentito§! \nTutti i ricercatori fisici e ingegneri usano solo §Yenergia§! per il costo"

phi_game_start.2.desc: "La mod è stata aggiornata a §HPHIGO v2.0G (porting di gobbi bomb su 3.7.4)§!.\n\nIl changelog è disponibile su:\n§Bhttps://stellaris.paradoxwikis.com/Phi_mp_balancing/Phi_updates_and_changelog§!\n\nConsidera di mettere un §Gmi piace§! nella pagina Steam della mod!"

phi_game_start.1.phi_artifact_is_only_mining_station_allowed: "La stazione di ricerca dell'Artefatto scientifico è §GCONSENTITA§! §Y(opzione predefinita)§!"
phi_game_start.1.phi_artifact_is_only_mining_station_allowedTT: "La stazione di ricerca dell'Artefatto scientifico è §GCONSENTITA§! significa che le stazioni di ricerca dell'artefatto saranno consentite e subiranno i massicci bonus Phi per le stazioni di ricerca.\n\nFai clic qui per §RVETARE§! la stazione di ricerca dell'Artefatto scientifico"
phi_game_start.1.phi_artifact_is_only_mining_station_disallowed: "La stazione di ricerca dell'Artefatto scientifico §RVETATA§! "
phi_game_start.1.phi_artifact_is_only_mining_station_disallowedTT: "La stazione di ricerca dell'Artefatto scientifico = Vetata significa che le stazioni di ricerca dell'artefatto saranno sostituite dalle stazioni di estrazione dell'artefatto per bilanciare il gioco.\n\nFai clic qui per §GCONSENTIRE§! la stazione di ricerca dell'Artefatto scientifico"
