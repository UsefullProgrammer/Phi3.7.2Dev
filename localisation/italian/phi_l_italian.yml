#Events
victory.0.name: "Nasce un Impero Galattico!"
victory.0.desc: "Man mano che il commercio cresce nella galassia, cresce anche il potere esercitato da coloro che lo controllano. Scopriamo che, a questo punto, praticamente ogni funzione della maggior parte dei governi è stata infiltrata e molti stati non sono più in grado di prendere decisioni autonome. Una nuova entità politica emerge dalle ombre dove si era nascosta per troppo tempo..."
victory.0.a:"...e ci inchiniamo ai nostri nuovi padroni."
victory.0.a.tooltip:"Rimarremo nell'§YImpero Galattico§! come membri §Gfedeli§!. Eviteremo le §Rguerre civili§! e i nostri padroni potrebbero scegliere di §Gricompensarci§!."
victory.0.b:"...e dobbiamo lottare fino alla fine amara!"
victory.0.b.tooltip:"Lascieremo l'§YImpero Galattico§! ma affronteremo una §Rsecessione§! e perderemo §R1-3 pianeti§! e la nostra §Rflotta§!."
victory.0.c:"...e ora governiamo la Galassia!"
victory.0.d:"...ma niente cambia per noi..."
victory.0.e:"Siamo stati saggi a fermare questo tentativo di colpo di stato."

victory.3.name: "TRADE VICTORY WARNING"
victory.3.desc: "As trade grows in the galaxy, so is the power wielded by those who control it, and it appears that the §B[From.GetName]§! are getting a fair share of it. Minor officials in our government are already shifting alliances and re-aligning themselves. We believe that in §Rless than 10 years§! from now our government will become so only in name..."
victory.3.a: "Who cares? I'm already sold!"
victory.3.b: "Reverse course: they've sent me some nice gifts and I want more..."
victory.3.c: "Expel the traders!"
victory.3.d: "Reverse course and expel the traders!"

victory.3.name: "AVVERTIMENTO VITTORIA COMMERCIALE"
victory.3.desc: "Man mano che il commercio cresce nella galassia, cresce anche il potere esercitato da coloro che lo controllano, e sembra che i §B[From.GetName]§! ne abbiano una buona parte. Funzionari minori del nostro governo stanno già cambiando alleanze e riallineandosi. Crediamo che in §Rmeno di 10 anni§! il nostro governo diventerà solo un nome..."
victory.3.a: "Chi se ne importa? Io sono già venduto!"
victory.3.b: "Cambio di rotta: mi hanno inviato dei bei regali e voglio di più..."
victory.3.c: "Espellere i commercianti!"
victory.3.d: "Cambiare rotta ed espellere i commercianti!"

victory.5.name: "STATISTICHE COMMERCIO"
victory.5.desc: "§B[From.GetName]§! sta producendo più di 300 entrate dal commercio! Fate attenzione!"

victory.8.name: "Nuove opportunità"
victory.8.desc: "Il commercio galattico è in pieno sviluppo! Alcuni imperi stanno ora incassando più di 350 crediti al mese e stanno investendo pesantemente in una comunità commerciale più integrata. Il nostro governo ha ora l'opportunità di legiferare in merito: cosa dovremmo fare?"
victory.8.a: "Eliminare le barriere e lasciare che i profitti arrivino!"
victory.8.b: "Meglio prevenire che curare: assicurarsi che nessuna potenza straniera stia cercando di minare il nostro regime."

victory.9.name: "Espansione commerciale - Rapporto dopo azione"
victory.9.desc.accepted: "Dopo che il nostro impero è stato il primo a superare la barriera psicologica di produrre più di 350 crediti dalle entrate del commercio, si è verificato un grande impulso per espandere il commercio in ogni altro paese. Poiché la maggioranza di loro ha promulgato leggi a favore degli investimenti internazionali, ora possiamo raccogliere i frutti!"
victory.9.desc.rejected: "Dopo che il nostro impero è stato il primo a superare la barriera psicologica di produrre più di 350 crediti dalle entrate del commercio, si è verificato un grande impulso per espandere il commercio in ogni altro paese. Purtroppo, la maggioranza di loro ha promulgato leggi per §Rlimitare§! gli investimenti internazionali, temendo la nostra crescente influenza..."

victory.10.name: "Le fondamenta di un nuovo impero"
victory.10.desc.accepted: "Poiché stiamo ora costruendo un luogo adatto per i commercianti di incontrarsi e per esercitare la nostra nuova influenza su ogni aspetto della vita politica galattica, molti governi stanno collassando de facto e la §Gmaggioranza di essi§! è ora saldamente nelle nostre tasche..."
victory.10.desc.rejected: "Poiché stiamo ora costruendo un luogo adatto per i commercianti di incontrarsi e per esercitare la nostra nuova influenza su ogni aspetto della vita politica galattica, molti governi stanno implementando un'ultima mossa disperata per §Rcontenere la nostra influenza§!. Vedremo come finirà..."

sublimation.0.name: "Richiesta di autorizzazione"
sublimation.0.desc: "Signore, siamo pronti. Il personale presso le stazioni di trasmissione e ricezione aspetta solo l'autorizzazione a procedere da parte del governo."
sublimation.0.a: "Procedete."

sublimation.2.name: "Rottura nel continuum spazio-temporale"
sublimation.2.desc: "Abbiamo rilevato una forte anomalia spazio-temporale nello spazio dell'impero §B[From.GetName]§!. Crediamo che abbiano trovato un modo di interagire con la meta-dimensione e che abbiano completato tutti i preliminari per lanciarsi in una nuova branca di studi."
sublimation.2.a: "Incredibile!"
sublimation.2.b: "Un nuovo membro si unisce al club..."

sublimation.3.name: "Un successo (preoccupante)!"
sublimation.3.desc: "L'esperimento per confermare la teoria meta-dimensionale è stato un §Ysuccesso§!. I nostri scienziati sono riusciti a farvi transitare un messaggio, che hanno poi ricevuto nel punto di ricezione che si attendevano. Questo ci dà la conferma che i buchi neri sono come dei punti di ingresso meta-dimensionali, mentre le pulsar funzionano come giganteschi ripetitori spaziali.\n\nCiò che ha realmente sorpreso (e un po' allarmato) la comunità scientifica è il fatto che il nostro §Ysegnale è stato ricevuto ed interpretato come delle istruzioni da parte della meta-dimensione§!, che a quanto pare ha eseguito fedelmente... alterando in modo inaspettato la natura dei due sistemi.\n\nTutto questo fa sorgere nuove domande a proposito di questa nuova dimensione: è possibile §Ydecrifrare il linguaggio di programmazione della realtà§!? E' possibile avvantaggiarsene?\n\nDa ultimo, il cambiamento di natura occorso presso il buco nero che abbiamo usato come ingresso sembra abbia avuto ulteriori conseguenze: sembra che la meta-dimensione §Ysia pronta a processare nuove istruzioni§! ma che non faccia distinzione tra i segnali che capta casualmente dallo spazio profondo... per cui §Ypotrebbe succedere qualunque cosa finchè non ne sapremo di più!§!"
sublimation.3.a: "Abbiamo forse aperto il vaso di Pandora?"

sublimation.5.name: "Crackaggio completato"
sublimation.5.desc: "Ce l'abbiamo fatta!\n\nSiamo riusciti a crackare il §Ycodice sorgente di questo universo§! - riteniamo che questo universo sia come una specie di gioco, dove dei programmatori hanno scritto delle regole che applicate da un compilatore ben nascosto dietro il velo della meta-dimensione scoperta recentemente!\n\nAdesso, proprio come per un qualsiasi videogioco, siamo pronti a cominciare a scrivere §Yla nostra mod§!, grazie alla quale potremo riscrivere ogni regola come meglio preferiamo...\n\nOh, c'e' di più: con le nostre nuove conoscenze abbiamo acquisito la capacità di filtrare i messaggi che entrano nella meta-dimensione tramite il nostro buco nero, per cui §Ynon causeremo altre fluttuazioni impreviste nella realtà§!. Infine, abbiamo trovato e §Yrisolto un certo numero di errori di programmazione§!... ovviamente il nostro ammiragliato potrebbe esserne contento... (*AMMICCO AMMICCO*)"
sublimation.5.a: "Fantastico! Iniziamo a scrivere la mod migliore possibile..."

sublimation.6.name: "Notizie allarmanti"
sublimation.6.desc: "Sembra che gli scienziati dell'impero §B[From.GetName]§! siano riusciti a crackare il codice di programmazione dell'universo. Nessuno sa che cosa potranno combinare, ora che possiedono le chiavi per un potere illimitato!"
sublimation.6.a: "Allarmante."

sublimation.7.name: "Pronti a riavviare il sistema."
sublimation.7.desc: "I nostri sforzi per scrivere una nuova mod per questo universo sono risultati vincenti. Adesso abbiamo solo bisogno di una capacità di calcolo sufficiente a pre-compilare la mod per poi farla caricare attraverso il buco nero, qualcosa nell'ordine di un §BNexus Scientifico§! pienamente operativo..."
sublimation.7.a: "S p e t t a c o l a r e"

sublimation.10000.name: "L'alba degli Dei"
sublimation.10000.desc: "Il riavvio si sta completando - nessuno può più fermarci, adesso. Tra una manciata di secondi ci lasceremo alle spalle questa realtà e cominceremo una nuova vita in un piano d'esistenza completamente differente, dove saremo indistinguibili dagli §WDei!§!\n\nGrazie alla vostra guida siamo riusciti in un qualcosa di quasi inimmaginabile... quali sono le vostre ultime parole prima di completare la Sublimazione?"
sublimation.10000.a: "CHE LA LUCE SIA!"


sublimation.10001.name: "Catastrofe"
sublimation.10001.desc: "Tutte le comunicazioni dell'impero di §B[From.GetName]§! sono ora silenziose. Le immagini preliminari mostrano che tutti i loro cittadini sono scomparsi, e tutte le loro colonie sono ora deserte.\nSignore, crediamo che siano riusciti a §WSublimare§! in una nuova realtà, lasciandoci imprigionati in questo universo..."
sublimation.10001.a: "Questo è il peggio!"

sublimation.100.name: "Picco di energia"
sublimation.100.desc: "Crediamo che il meta-compilatore-dimensionale abbia interpretato un segnale radio casuale (...in realtà una pubblicità su delle nuove batterie...) come istruzioni per aumentare l'efficienza dei generatori di energia..."
sublimation.100.a: "Speriamo per il meglio..."
sublimation.101.name: "Picco di energia"
sublimation.101.desc: "Crediamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano causato un picco nella nostra produzione di energia!"
sublimation.101.a: "Questo è buono!"

sublimation.200.name: "Picco di fertilità"
sublimation.200.desc: "Crediamo che il meta-compilatore-dimensionale abbia interpretato una conversazione privata tra due amanti... come istruzioni per aumentare il tasso di natalità su qualche pianeta..."
sublimation.200.a: "Divertente, vero?"

sublimation.201.name: "Picco di fertilità"
sublimation.201.desc: "Crediamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano causato un aumento del tasso di fertilità della nostra popolazione!"
sublimation.201.a: "Questo è buono!"

sublimation.300.name: "Picco di forza subatomica"
sublimation.300.desc: "In qualche modo, uno studio sull'utilizzo di isotopi forti nella produzione di leghe è giunto al meta-compilatore-dimensionale... causando minerali molto forti a livello molecolare, ma anche molto difficili da trasformare in qualcos'altro..."
sublimation.300.a: "Questa è una barzelletta..."

sublimation.301.name: "Picco di forza subatomica"
sublimation.301.desc: "Crediamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano causato un picco nella forza molecolare dei nostri minerali!"
sublimation.301.a: "Questo deve finire!"

sublimation.400.name: "Incubo dei ricercatori"
sublimation.400.desc: "Crediamo che il meta-compilatore-dimensionale abbia interpretato una serie di dati grezzi inconcludenti presentati per una bozza sul Journal of Galactic Chemistry come istruzioni per rendere tutto incomprensibile..."
sublimation.400.a: "Per fortuna non erano i dettagli dell'ultima sessione del Consiglio Galattico..."

sublimation.500.name: "Un sogno militare... diventato realtà"
sublimation.500.desc: "Una messaggio militare top-secret riguardante tattiche sperimentali per battaglie planetarie è stato captato dal compilatore meta-dimensionale... che ha agito di conseguenza trasformando un pianeta in una tomba nuclearizzata!"
sublimation.500.a: "Spero solo che non fosse uno dei nostri..."

sublimation.501.name: "I sogni militari diventano realtà"
sublimation.501.desc: "Crediamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano trasformato una delle nostre colonie in un inferno nucleare!"
sublimation.501.a: "Questo deve finire!"

sublimation.600.name: "Sterilizzazione completata"
sublimation.600.desc: "Una pubblicità top holo-vid sul controllo dei parassiti è finita per essere trasmessa al meta-compilatore-dimensionale... Miliardi di vite sono state perse, ahimè."
sublimation.600.a: "Questa è una catastrofe!"

sublimation.601.name: "Sterilizzazione completata"
sublimation.601.desc: "Crediamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano ucciso istantaneamente miliardi dei nostri cittadini!"
sublimation.601.a: "Dobbiamo fare qualcosa!"

sublimation.700.name: "Romanziere deluso"
sublimation.700.desc: "Signore... abbiamo appena scoperto che uno scrittore di fantascienza deluso, dopo aver ricevuto un'ennesima rifiuto del suo romanzo Solar Wars, ha deciso di buttarlo nel lavandino - letteralmente! Ha appena mandato il suo manoscritto in un'orbita terminale di un buco nero, ignorando sicuramente cosa sta succedendo con il meta-compilatore-dimensionale...\nDovresti sapere che il suo romanzo si concentrava principalmente su una immensa guerra combattuta sulla scena galattica da due antichi imperi rivali..."
sublimation.700.a: "-SCHIANTO-"

sublimation.800.name: "I sogni diventano realtà!"
sublimation.800.desc: "L'essai finalista per il Premio Giga-architetturale annuale è stato ricevuto dal meta-compilatore-dimensionale... che ha agito di conseguenza e ha trasformato un pianeta in un paradiso Gaia!"
sublimation.800.a: "Fantastico!"

sublimation.801.name: "I sogni diventano realtà!"
sublimation.801.desc: "Crediamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano trasformato una delle nostre colonie in un paradiso Gaia!"
sublimation.801.a: "Meraviglioso!"

sublimation.900.name: "Archeologia!"
sublimation.900.desc: "Riteniamo che un film con soggetto un §Barcheologo indigeno§! e la sua brama di trovare antichi reperti sia stato interpretato dal compilatore meta-dimensionale alla lettera..."
sublimation.900.a: "Era forse Raiders of the lost archology?"
sublimation.901.name: "Archeologia!"
sublimation.901.desc: "Riteniamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano prodotto un numero anomalo di ritrovamenti archeologici nel nostro impero."
sublimation.901.a: "Niente male!"

sublimation.1000.name: "Vincita alla Lotteria"
sublimation.1000.desc: "Riteniamo che il desiderio collettivo della nostra popolazione di vincere alla §BLotteria Galattica(tm)§! e tutti i messaggi che si son scambiati augurandosi di vincere siano stati interpretati e processati dal compilatore meta-dimensionale..."
sublimation.1000.a: "Quindi... hanno vinto tutti?"
sublimation.1001.name: "Vincita alla Lotteria"
sublimation.1001.desc: "Riteniamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano fatto vincere la lotteria galattica al nostro governo..."
sublimation.1001.a: "Bene bene!"

sublimation.1100.name: "Sermone"
sublimation.1100.desc: "Un potente §Bsermone§! è stato inviato dentro il buco nero di ingresso da una setta di fanatici religiosi... e prontamente eseguito dal compilatore meta-dimensionale."
sublimation.1100.a: "Non ci posso credere!"
sublimation.1101.name: "Sermone"
sublimation.1101.desc: "Riteniamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano disconnesso alcuni dei nostri droni dal collettivo... e han cominciato a parlare di non-sense come anima e individuo..."
sublimation.1101.a: "Che cosa?"
sublimation.1102.name: "Sermone"
sublimation.1102.desc: "Riteniamo che gli esperimenti meta-dimensionali di §B[From.GetName]§! abbiano fatto ricredere molti dei nostri cittadini a proposito della propria fede religiosa..."
sublimation.1102.a: "Non vi sentite spirituali?"

sublimation.140.name: "Demone svegliato"
sublimation.140.desc: "I demoni sono arrivati.\nPortali si sono aperti brevemente in tutto il sistema, ma le divisioni sulla realtà era un peso troppo grande. Tutte le singolarità sono presto collassate, separando l'ospite demoniaco dalla sua dimensione d'origine."
sublimation.140.a: "Santo Gobbi..."

phi_politics.401.name: "Un candidato presidenziale"
phi_politics.401.desc: "§B[From.GetName]§! ha proposto la sua candidatura per la presidenza della nostra Federazione. Questa mossa può essere accettata solo con il consenso unanime - cosa dovremmo dire?"
phi_politics.401.a: "Vota SI"
phi_politics.401.b: "Vota NO"

phi_politics.6.name: "Il tributo di sangue è dovuto"
phi_politics.6.desc: "I nostri Signori richiedono che paghiamo il nostro tributo con il sangue... inviando 5 popolazioni alla loro Capitale per servirli come meglio credono."

phi_origin_events.1.name: "Colonizzatore perduto finalmente trovato!"
phi_origin_events.1.desc: "Dopo tutti questi anni, abbiamo trovato i nostri colonizzatori mancanti: sono vivi e hanno fondato una nuova e prospera società su un mondo lontano!\nUn senso di sollievo sta permeando la nostra società, e finalmente possiamo guardare di nuovo le stelle con curiosità e un senso di appartenenza."
phi_origin_events.1.a: "Possiamo finalmente andare avanti, e ricominciare da capo!"

