 origin_tooltip_star_slingshot_effects:3 "- Start with a §H$quantum_catapult_ruined_slingshot$§! near your home system, and the technology necessary to repair and use it.\n- Your §HQuantum Catapults§! are §G50%§! more accurate\n- The §YQuantic Ambush§! bonus from catapulting fleets is increased to §G+50%§! Fire Rate."

 tr_adaptability_dietary_enrichment:0 "Dietary Enrichment"
