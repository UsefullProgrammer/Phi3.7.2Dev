 civic_tooltip_byzantine_bureaucracy_effects: "£job_bureaucrat£ §Y$job_bureaucrat_plural$§! also produce §Y1§! £stability£ $PLANET_STABILITY_TITLE$."
 civic_tooltip_franchising_effects:5 "Every colony will be released as a §YSubsidiary§!, with §Gmaxed§! Branch Office building slots.\n§RThis civic cannot be removed after the start of the game.§!\n\nYour §YSubjects§! gain an additional §G0.5§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\n\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n$t$$TRIGGER_FAIL$§Y$subject_does_not_get_sensors$§!.\n\nGrants access to the £building£ §Y$holding_franchise_headquarters$§! Holding.\n"
 civic_tooltip_syncretic_evolution_effects:4 "Start the game with §Y12§! £pop£ Pops being of another, subservient, species and with §YGene Tailoring§! researched."
 civic_tooltip_agrarian_idyll_effects:5 "§YGenerator§!, §YMining§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n§YCity Districts§! provide §R1§! less £housing£ §YHousing§!\n£job_farmer£ §Y$job_farmer_plural$§! also produce §G2§! £amenities£ §YAmenities§!\nEvery §HAgricolture District§! grants §G1§! £building£ §YBuilding Slot§!, except on Habitats."
 civic_tooltip_barbaric_despoilers_effects:7 "Cannot form §YMigration Treaties§!\nHas the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires"
 #Weapons
 MISSILE_1:0 "Nuclear Missiles"
 MISSILE_1_DESC:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range.\nShip speed: §G+2.5%§!"
 MISSILE_2:0 "Fusion Missiles"
 MISSILE_2_DESC:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance.\nShip speed: §G+5%§!"
 MISSILE_3:0 "Antimatter Missiles"
 MISSILE_3_DESC:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets.\nShip speed: §G+7.5%§!"
 MISSILE_4:0 "Quantum Missiles"
 MISSILE_4_DESC:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum.\nShip speed: §G+10%§!"
 MISSILE_5:0 "Marauder Missiles"
 MISSILE_5_DESC:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets.\nShip speed: §G+10%§!"

 SWARMER_MISSILE_1:0 "Swarmer Missiles"
 SWARMER_MISSILE_1_DESC:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems.\nShip speed: §G+5%§!"
 SWARMER_MISSILE_2:0 "Whirlwind Missiles"
 SWARMER_MISSILE_2_DESC:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance.\nShip speed: §G+10%§!"

 TORPEDO_1:0 "Space Torpedoes"
 TORPEDO_1_DESC:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens.\nShip speed: §G+5%§!\nDamage Bombardament Planet §G+25%§!"
 TORPEDO_2:0 "Armored Torpedoes"
 TORPEDO_2_DESC:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates.\nShip speed: §G+10%§!\nDamage Bombardament Planet §G+30%§!"
 TORPEDO_3:0 "Devastator Torpedoes"
 TORPEDO_3_DESC:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens.\nShip speed: §G+15%§!\nDamage Bombardament Planet §G+33%§!"

 #Policies
 trade_policy_trade_league_desc:1 "By banding together in a trade league, we are able to prosper and secure profits on a whole new level.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.3§!, £unity£ §Y0.2§!, £consumer_goods£ §Y0.2§! and £society_research£ §Y0.125§!"
 trade_policy_unity_desc:1 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! and £unity£ §Y0.5§!"
 trade_policy_consumer_goods_desc:0 "Profits and taxes must take second place to improving the lives of our citizens. We should focus our trade efforts towards the manufacture and distribution of everyday necessities.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! and £consumer_goods£ §Y0.5§!"
trade_policy_holy_covenant:0 "Holy Covenant"
 trade_conversion_holy_covenant_name:0 "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc:0 "By banding together in a holy covenant, we may bask in the collective glory of our divine purpose.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.25§! and £unity£ §Y0.5§!§! and £society_research£ §Y0.25§!§!"
 no_retreat_doctrine_desc:0 "Our ships are expected to fight to the bitter end. We will tolerate no withdrawals, no retreats, no routs. For our fleet there is only victory or death. Not one step back!\n\nAttrition: §G-20%§!\n"
 
 #Technologies
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Juggernaut and Colossus"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "You don't need any description. Don't you?"

 #Decisions
 decision_prospect_effects_short:0 "Adds a random §GPlanetary Feature§! and §RModifier§! to the planet."
 
 # Main gui
 CREATE_SECTOR:1 "§HCreate New Sector§!\nThis will create a new sector with this planet as its sector capital. All systems within §Y1§! jumps, not previously a part of any sector, will become a part of this new sector."

tradition_domination_desc:0 "If we do not impose our will on others, they will inevitably impose theirs on us.\n\nIf §Gadopt§! we can propose that another Empire becomes our subject."
 tradition_domination_machine_desc:0 "We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part.\n\nIf §Gadopt§! we can propose that another Empire becomes our subject."
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food.\n\nIf §Gadopt§! we can propose that another Empire becomes our subject."
