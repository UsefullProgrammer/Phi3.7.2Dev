tr_politics_finish_desc:0 "§G+100%§! £diplo_weight£ Diplomatic Weight\nUnlocks 4 special §YResolutions§! in the Galactic Community.\n$TRADITIONS_FINISH_AP$"
 #tr_genetics_efficient_cloning_desc:0 "§Y$building_clone_vats$§! produce an additional §G+1.5§! §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! and increment upkeep of §Y$building_clone_vats$§! §R25%§."

 origin_tooltip_payback_effects:0 "§R- WARNING: Challenging Origin§!\n- Start with 10 fewer £pop£ Pops than normal.\n- Begins with several important technologies yet to be researched and with an infrastructural disadvantage.\n- A special §HArchaeological Site§! in your system: the destroyed battleship of your former invaders.\n- This origin will guarantee a number of pre-FTL civilizations throughout the galaxy, regardless of the §H$FE_PRIMITIVE_WORLDS$§! slider setting.\n- A random pre-FTL civilization will be uplifted to have the §H$origin_broken_shackles$§! origin.\n- An §HAdvanced Empire§! with the §H$origin_slavers$§! origin is spawned somewhere in the galaxy.\n\nStart with the policy set and unlocked to Full Scale Mobilization."
 origin_imperial_vassal_desc:1 "Our first endeavor beyond our home planet was a painful one, suddenly and brutally subjected to the whims of a foreign galactic power. Now we look towards a future in which we no longer live in the shadow of another empire.\n\nIf you are a vassal or a tributary, you do not cost any influence to the overlord."

EDICT_DESC:8 "\n§E§HEmpire Edicts§! are divided into edicts and campaigns, and their cost is based on the empire-wide modifiers or, in the case of campaign for the military fleet, on the size of the fleet.\nCan be activated or deactivated by spending resources such as §H$unity$§! (£unity£).§!"

 civic_tooltip_machine_servitor_effects:12 "Start the game with §Y5§! organic £pop£ Pops with £job_bio_trophy£ §Y$citizenship_organic_trophy$§! citizenship and §Y$living_standard_organic_trophy$§! living standard\nCan construct £building£ §Y$building_organic_sanctuary$§! Buildings that allow Bio-Trophies to produce £unity£ §YUnity§! and £society_research£ §YSociety research§! instead of regular Machine Empire buildings such as the £building£ §Y$building_uplink_node$§!\n\nGrants access to the £building£ §Y$holding_organic_sanctuary$§! Holding"

tr_synchronicity_machine_finish_desc:3 "§HUnlocks Edict:§! $edict_industrial_maintenance$.\n$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!\nAscension Perks Unlocked: §G+1§!\nAutomatic Resettlement Chance: §G+30%§!"

