 #Origins
 origin_common_ground:0 "Common Ground"
 origin_common_ground_desc:0 "This civilization established early contact with their immediate alien neighbors. Finding strength in their differences, they soon decided to face the future, and whatever it might bring, together."
 origin_tooltip_common_ground_effects:0 "- Start as the leader of a §HXenophile Federation§!\n- The other member will occupy a Guaranteed Habitable World slot near your home system\n- Start with §HThe Federation§! tradition unlocked"
 START_SCREEN_COMMON_GROUND:0 "Decades ago, when our first crude sublight probes visited the star systems neighboring our own, we discovered the presence of another alien civilization. Despite the radical differences in our physiology, it quickly became apparent that we had more things in common than not. Like us, they were also on the cusp of unlocking practical interstellar travel.\n\nA bond was formed between our civilizations, which eventually led to the birth of a federation - we would combine our efforts, and when we were ready to spread out into the cosmos, whatever was out there would be faced by us standing together."
 origin_tooltip_common_ground_npc_effects:0 "- Start as a member of a §HXenophile Federation§! with an additional member"
 opinion_common_ground:0 "Common Ground"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"
 
 civic_tooltip_life_seeded_effects:3 "- Homeworld is a §H$pc_gaia$§! (Size: £planetsize£ §Y25§!) with several §HRare Planetary Features§!\n- Habitability preference is set to §H$trait_pc_gaia_preference$§!, making other types of planets undesirable."
 
 civic_tooltip_post_apocalyptic_effects: "Capital starts as a §YTomb World§!\nGain §GTerrestrial Sculpting§! research option at game start.\nGain the §Y$trait_survivor$§! trait, granting:\n  Tomb World Habitability: §G+70%§!\n  Leader Lifespan: §G+10§! Years"
 civic_tooltip_inward_perfection_effects:9 "Cannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\n"
 origin_hegemon:0 "Hegemon"
 origin_hegemon_desc:0 "This civilization established early contact with their immediate alien neighbors. War erupted almost immediately, but after many years and titanic efforts it left them as the complete victors. Heavy reparations are now being paid by the losers."
 origin_tooltip_hegemon_effects:0 "- Start as the leader of a §HXenophobe Federation§!\n- The other member will occupy a Guaranteed Habitable World slot near your home system\n- Start with §HThe Federation§! tradition unlocked"
 origin_tooltip_hegemon_npc_effects:0 "- Start as a member of a §HXenophobe Federation§! with an additional member"
 START_SCREEN_HEGEMON:0 "Decades ago, when our first crude sublight probes visited the star systems neighboring our own, we discovered the presence of another alien civilization which, like us, were on the verge of developing practical interstellar travel. Panic erupted after they opened fire on our interstellar outposts, killing thousands of brave colonists and starting a bloody war that lasted for decades. We have won, rebuilt and, as victors, it is now our imperative to let something like this never happen again.\n\nXeno scum will know their place!"
 origin_hegemon_npc:0 "Hegemon Subordinate"
 origin_hegemon_npc_desc:0 "This civilization established early contact with their immediate alien neighbors. As communication attempts failed and the other civilization started to settle on sacred worlds inside their borders, war become inevitable and a first strike strategy was attempted. This failed utterly, sending the other civilization in a panicked frenzy that ended in this civilization unconditional surrender."

