 tr_subterfuge_double_agents_desc:0 "Whenever a hostile §YOperation§! targeting us fails, we gain §Y10§! Intel on the spying empire.\nDiplomatic Envoys: §G+1§!\nDiplomatic Weight: §G+25%§!"
