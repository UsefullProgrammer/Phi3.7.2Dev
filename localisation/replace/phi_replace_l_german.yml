war_goal_wg_conquest_desc:1 "War is waged to seize Claimed enemy systems. Using this wargoal to take claims generates §Y25%§! less §YThreat§! for each conquered system.\n$OUR_CLAIMS_ON_ENEMYS$\n$ALLY_CLAIMS_ON_ENEMYS$"

origin_tooltip_imperial_vassal_effects:1 "§G- WARNING: Easy Origin for new players.§!\n- Start as the vassal of an §HAdvanced AI Empire§!.\n- Gain the option to choose a §HSpecialist Empire§! vassal type at the start of the game."

void_dweller_trait_tooltip:0 £ Bevölkerungszufriedenheit auf Nicht-Künstlichen Welten: §R-30%§! \n Weniger Verwendung von Pop-Regierungen und Spezialisten §G§!und Größe des §YImperiums §!sowie Pop-Unterkünfte.

sm_curator_think_tank:0 "Kurator Think Tank"
sm_curator_think_tank_desc:0 "Durch den Bau einer Forschungseinrichtung, die sich ausschließlich auf das Lernen von und die Zusammenarbeit mit den Kuratoren konzentriert, können wir bedeutende Beiträge zu unserem wissenschaftlichen Fortschritt leisten.\n"
sm_art_college:0 "Kunsthochschule"
