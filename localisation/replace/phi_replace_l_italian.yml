no_rev_engineering:1 "Le operazioni di §Y$operation_steal_technology$§! falliranno automaticamente quando usate contro di noi e i §YDebris§! delle nostre navi distrutte non potranno essere studiati da altri imperi.\n\nInoltre, gli altri imperi non possono avere bonus di §Y$relative_technology$§! rispetto al tuo impero."
