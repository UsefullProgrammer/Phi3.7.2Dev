TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE:0 "§Hsblocca il tipo di nave:§! Juggernaut e Colossus"
TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "Non hai bisogno di descrizione. Non è vero?"

