war_goal_wg_conquest_desc:1 "La guerra è combattuta per conquistare i sistemi nemici rivendicati. Utilizzando questo obiettivo di guerra per prendere le rivendicazioni si genera il §Y25%§! in meno di §YMinaccia§! per ogni sistema conquistato.\n$OUR_CLAIMS_ON_ENEMYS$\n$ALLY_CLAIMS_ON_ENEMYS$"

origin_tooltip_imperial_vassal_effects:1 "§G- ATTENZIONE: Origine facile per i nuovi giocatori.§!\n- Inizia come vassallo di un §HImpero AI avanzato§!.\n- Ottieni l'opzione di scegliere un tipo di vassallo §HEmpire Specialist§! all'inizio del gioco."