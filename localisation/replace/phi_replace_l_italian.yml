origin_tooltip_payback_effects:0 "§R- ATTENZIONE: Origine sfidante§!\n- Iniziate con 10 £pop£ Popolazioni in meno rispetto al normale.\n- Iniziate con diverse tecnologie importanti ancora da ricercare e con uno svantaggio infrastrutturale.\n- Una speciale §HSito Archeologico§! nel vostro sistema: la corazzata distrutta dei vostri ex invasori.\n- Questa origine garantirà un certo numero di civiltà pre-FTL in tutta la galassia, indipendentemente dall'impostazione del cursore §H$FE_PRIMITIVE_WORLDS$§!.\n- Una civiltà pre-FTL casuale verrà sollevata per avere l'origine §H$origin_broken_shackles$§!.\n- Un §HImpero Avanzato§! con l'origine §H$origin_slavers$§! verrà generato da qualche parte nella galassia.\n\nIniziate con la politica impostata e sbloccata alla Mobilizzazione a Tutta Scala."
origin_imperial_vassal_desc:1 "Il nostro primo sforzo al di là del nostro pianeta natale è stato doloroso, improvvisamente e brutalmente soggetto ai capricci di una potenza galattica straniera. Ora guardiamo al futuro in cui non viviamo più all'ombra di un altro impero.\n\nSe siete un vassallo o un tributario, non costate alcun influsso al vostro sovrano."

EDICT_DESC:8 "\nGli §HEditto dell'Impero§! sono divisi in editto e campagne, e il loro costo si basa sui modificatori a livello imperiale o, nel caso della campagna per la flotta militare, sulla dimensione della flotta.\nPossono essere attivati o disattivati spendendo risorse come §H$unity$§! (£unity£).§!"

civic_tooltip_machine_servitor_effects:12 "Iniziate il gioco con §Y5§! £pop£ Popolazioni organiche con cittadinanza §Y$citizenship_organic_trophy$§! e standard di vita §Y$living_standard_organic_trophy$§!\nPotete costruire edifici §Y$building_organic_sanctuary$§! che consentono ai Bio-Trofei di produrre §YUnity§! e ricerca §YSocietà§! invece degli edifici del vostro Impero di Macchine come l'edificio §Y$building_uplink_node$§!.\n\nGarantisce l'accesso all'edificio §Y$holding_organic_sanctuary$§!."

tr_synchronicity_machine_finish_desc:3 "§HSblocca Editto:§! $edict_industrial_maintenance$.\n$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!\nPerks di Ascensione Sbloccati: §G+1§!\nChance di Trasferimento Automatico: §G+30%§!"

