CREATE_SECTOR:1 "§HCrea un Nuovo Settore§!\nQuesto creerà un nuovo settore con questo pianeta come sua capitale. Tutti i sistemi entro §Y1§! salto, non precedentemente parte di alcun settore, diventeranno parte di questo nuovo settore."

tradition_domination_desc:0 "Se non imponiamo la nostra volontà sugli altri, inevitabilmente imporranno la loro su di noi.\n\nSe §Gadopterai§!, possiamo proporre che un altro Impero diventi nostro soggetto."
tradition_domination_machine_desc:0 "Cerchiamo un'armoniosa funzionalità in tutta la galassia. Altri esseri stellari resistono a ciò a causa di inefficienze personali. Rimuoveremo il loro disordine come una parte guasta.\n\nSe §Gadopterai§!, possiamo proporre che un altro Impero diventi nostro soggetto."
tradition_domination_hive_desc:0 "Tutto ciò che non è Noi deve servirci, sia come servitori, sia come cibo.\n\nSe §Gadopterai§!, possiamo proporre che un altro Impero diventi nostro soggetto."
tech_capital_productivity_1_effect:0 "Edifici Capitali:\n $mod_planet_jobs_produces_mult$: §G+10%§!"
