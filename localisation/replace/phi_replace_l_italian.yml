col_bureau:0 "Centro Burocratico"
col_bureau_desc:1 "Quando la burocrazia raggiunge una scala così vasta da sembrare divertente!"
col_bureaucracy_custom:1 "I funzionari producono §G2§! Servizi. Il costo di mantenimento dei lavori dei funzionari è diminuito del §G10%§!. La probabilità di cambiamento delle Etiche della §Y$pop£ Popolazione§! è ridotta del §G20%§!."



#Origini
origin_common_ground:0 "Terreno Comune"
origin_common_ground_desc:0 "Questa civiltà ha stabilito un contatto precoce con i vicini alieni immediati. Trovando forza nelle loro differenze, presto decisero di affrontare il futuro, e qualsiasi cosa potesse portare, insieme."
origin_tooltip_common_ground_effects:0 "- Inizia come il leader di una §HXenophile Federation§!\n- Gli altri membri occuperanno uno slot di Mondo Abitabile Garantito vicino al tuo sistema di origine\n- Inizia con la tradizione §HLa Federazione§! sbloccata"
START_SCREEN_COMMON_GROUND:0 "Decenni fa, quando le nostre prime sonde subluminiche rozze visitarono i sistemi stellari vicini al nostro, scoprimmo la presenza di un'altra civiltà aliena. Nonostante le differenze radicali nella nostra fisiologia, divenne rapidamente evidente che avevamo più cose in comune che non. Come noi, erano anche sull'orlo di sbloccare i viaggi interstellari pratici.\n\nSi formò un legame tra le nostre civiltà, che alla fine portò alla nascita di una federazione: avremmo combinato i nostri sforzi, e quando saremmo stati pronti a diffonderci nel cosmo, qualsiasi cosa ci fosse là fuori sarebbe stata affrontata da noi insieme."
origin_tooltip_common_ground_npc_effects:0 "- Inizia come membro di una §HXenophile Federation§! con un membro aggiuntivo"
opinion_common_ground:0 "Terreno Comune"
origin_common_ground_npc:0 "$origin_common_ground$"
origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"
civic_tooltip_life_seeded_effects:3 "- Il Pianeta Natale è un §H$pc_gaia$§! (Dimensioni: £planetsize£ §Y25§!) con diversi §HRari Elementi Planetari§!.\n- La preferenza di abitabilità è impostata su §H$trait_pc_gaia_preference$§!, rendendo gli altri tipi di pianeti indesiderabili."

civic_tooltip_post_apocalyptic_effects: "La Capitale inizia come un §YMondo Tomba§!.\nAllo start del gioco, ottenere l'opzione di ricerca §GModellamento Terrestre§!.\nOttenere il tratto §Y$trait_survivor$§!, che concede:\n Abitabilità su Mondo Tomba: §G+70%§!\n Durata della vita del Leader: §G+10§! Anni"
civic_tooltip_inward_perfection_effects:9 "Non può avere §YRivali§!.\nNon può formare §YPatti Difensivi§!.\nNon può formare §YTrattati di Migrazione§!.\nNon può formare §YAccordi di Ricerca§!.\nNon può formare §YPatti Commerciali§!.\nNon può §YGarantire l'Indipendenza§!.\nNon può unirsi a §YFederazioni§!.\nNon può §YInfiltrare§! i primordiali.\nNon può avere §YSoggetti§! forzati.\n"
origin_hegemon:0 "Egemonia"
origin_hegemon_desc:0 "Questa civiltà ha stabilito un contatto precoce con i vicini alieni immediati. La guerra è scoppiata quasi subito, ma dopo molti anni e sforzi titanici li ha lasciati come vincitori completi. I perdenti stanno ora pagando pesanti riparazioni."
origin_tooltip_hegemon_effects:0 "- Inizia come il leader di una §HXenophobe Federation§!\n- Gli altri membri occuperanno uno slot di Mondo Abitabile Garantito vicino al tuo sistema di origine\n- Inizia con la tradizione §HLa Federazione§! sbloccata"
origin_tooltip_hegemon_npc_effects:0 "- Inizia come membro di una §HXenophobe Federation§! con un membro aggiuntivo"
START_SCREEN_HEGEMON:0 "Decenni fa, quando le nostre prime sonde subluminiche rozze visitarono i sistemi stellari vicini al nostro, scoprimmo la presenza di un'altra civiltà aliena che, come noi, era sull'orlo di sviluppare i viaggi interstellari pratici. Il panico scoppiò dopo che aprirono il fuoco sui nostri avamposti interstellari, uccidendo migliaia di coraggiosi coloni e dando inizio a una guerra sanguinosa che durò decenni. Abbiamo vinto, ricostruito e, come vincitori, è ora il nostro imperativo fare in modo che una cosa del genere non accada mai più.\n\nLo scoriale xenos conoscerà il suo posto!"
origin_hegemon_npc:0 "Subordinato dell'Egemonia"
origin_hegemon_npc_desc:0 "Questa civiltà ha stabilito un contatto precoce con i vicini alieni immediati. Dopo che i tentativi di comunicazione fallirono e l'altra civiltà iniziò a insediarsi su mondi sacri all'interno dei loro confini, la guerra divenne inevitabile e venne tentata una strategia di primo colpo. Questo fallì completamente, mandando l'altra civiltà in una frenesia di panico che si concluse con la resa incondizionata di questa civiltà."

#Fazioni politiche --> federations_l_english.yml
SUPREMACIST_ISOLATIONIST_NO_FEDERATION_DESC:1 "Permettere che la [Root.Owner.GetName] sia sfruttata dagli interessi alieni §Yunendosi a una Federazione§! e non essendo il suo Presidente scontenterà la [Root.GetName]."

#Guerre e CB
wg_humiliation_accept:1 "§Y[From.GetName]§! è umiliato, riducendo la loro produzione di §YInfluenza§!, §YUnità§! e §YLeghe§! del §R-33%§!. Anche la loro §YCapacità Navale§! e il §YPeso Diplomatico§! sono ridotti del §R-33%§!. Questo effetto dura per §Y15§! anni\n§Y[Root.GetName]§! guadagna §G+100§! £influence£\n"
#Armi
MISSILE_1:0 "Missili Nucleari"
MISSILE_1_DESC:0 "Missili spaziali equipaggiati con testate nucleari ad alto rendimento. Anche se basati sulla vecchia tecnologia pre-spazio, queste armi grezze 'sparare e dimenticare' possono essere sorprendentemente efficaci a distanza.\nVelocità della nave: §G+2.5%§!"
MISSILE_2:0 "Missili a Fusione"
MISSILE_2_DESC:0 "Questi missili spaziali aggiornati hanno testate a fusione più potenti e prestazioni di volo migliorate.\nVelocità della nave: §G+5%§!"
MISSILE_3:0 "Missili ad Antimateria"
MISSILE_3_DESC:0 "Missili avanzati equipaggiati con testate ad antimateria molto potenti. Un nuovo e migliorato sistema di guida gli dà una maggiore possibilità di trovare i loro obiettivi.\nVelocità della nave: §G+7.5%§!"
MISSILE_4:0 "Missili Quantistici"
MISSILE_4_DESC:0 "L'ultima versione di missile spaziale, questa variante migliorata ha una testata immensamente potente che attinge la sua energia da un vuoto di punto zero.\nVelocità della nave: §G+10%§!"
MISSILE_5:0 "Missili Predoni"
MISSILE_5_DESC:0 "Questi missili altamente avanzati sono equipaggiati con limitati piloti IA a bordo che migliorano sostanzialmente le loro prestazioni e la capacità di tracciamento dei bersagli.\nVelocità della nave: §G+10%§!"

SWARMER_MISSILE_1:0 "Missili Enjambement"
SWARMER_MISSILE_1_DESC:0 "Questi missili più piccoli vengono lanciati in volée e sono stati progettati specificamente per sopraffare i sistemi di difesa a punto nemico.\nVelocità della nave: §G+5%§!"
SWARMER_MISSILE_2:0 "Missili Tromba d'Aria"
SWARMER_MISSILE_2_DESC:0 "Le nuove tecniche di miniaturizzazione ci permetteranno di equipaggiare i missili enjambement con testate più potenti e prestazioni di volo migliorate.\nVelocità della nave: §G+10%§!"

TORPEDO_1:0 "Siluri spaziali"
TORPEDO_1_DESC:0 "Questi siluri sono essenzialmente missili molto grandi e lenti. Sono equipaggiati con testate più potenti e modulatori di scudo che li fanno scivolare indisturbati attraverso le schermature energetiche.\nVelocità della nave: §G+5%§!"
TORPEDO_2:0 "Siluri Corazzati"
TORPEDO_2_DESC:0 "Siluri spaziali aggiornati incapsulati in armatura, per resistere meglio al fuoco delle difese a punto nemico. L'armatura si frammenta in schegge che causano danni aggiuntivi quando il siluro esplode.\nVelocità della nave: §G+10%§!"
TORPEDO_3:0 "Siluri Devastatori"
TORPEDO_3_DESC:0 "Siluri avanzati con testate molto potenti. Hanno un design più elegante, motori più veloci e modulatori di scudo aggiornati per scivolare attraverso le schermature energetiche.\nVelocità della nave: §G+15%§!"
 #Policies
trade_policy_trade_league_desc:1 "Unendoci in una lega commerciale, siamo in grado di prosperare e garantire profitti su un nuovo livello.\n\n§EPer ogni £trade_value£ §YValore Commerciale§! raccolto, guadagniamo £energy£ §Y0.25§!, £unity£ §Y0.25§!, £consumer_goods£ §Y0.25§! e £society_research£ §Y0.25§!"
trade_policy_unity_desc:1 "Il commercio può essere utilizzato non solo per spostare beni, ma anche per facilitare la diffusione di idee. Dovremmo concentrare i nostri sforzi commerciali per assicurare che il messaggio del nostro governo sia ascoltato su tutti i pianeti dove facciamo affari.\n\n§EPer ogni £trade_value£ §YValore Commerciale§! raccolto, guadagniamo £energy£ §Y0.25§! e £unity£ §Y0.5§!"
trade_policy_consumer_goods_desc:0 "I profitti e le tasse devono cedere il posto al miglioramento della vita dei nostri cittadini. Dovremmo concentrare i nostri sforzi commerciali sulla produzione e la distribuzione delle necessità quotidiane.\n\n§EPer ogni £trade_value£ §YValore Commerciale§! raccolto, guadagniamo £energy£ §Y0.25§! e £consumer_goods£ §Y0.5§!"
trade_policy_holy_covenant:0 "Patto Sacro"
trade_conversion_holy_covenant_name:0 "$trade_policy_holy_covenant$"
trade_policy_holy_covenant_desc:0 "Unendoci in un patto sacro, possiamo godere della gloria collettiva del nostro scopo divino.\n\n§EPer ogni £trade_value£ §YValore Commerciale§! raccolto, guadagniamo £energy£ §Y0.25§!, £unity£ §Y0.5§! e £society_research£ §Y0.25§!§!"
no_retreat_doctrine_desc:0 "Le nostre navi sono tenute a combattere fino alla fine amara. Non tollereremo ritirate, nessuna resa, nessuna fuga. Per la nostra flotta c'è solo vittoria o morte. Nessun passo indietro!\n\nAttrito: §G-20%§!\n"

