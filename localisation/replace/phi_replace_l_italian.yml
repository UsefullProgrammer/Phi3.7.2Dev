 tr_diplomacy_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdottare tutte le tradizioni $tr_diplomacy_adopt$ aumenta i nostri §Y$MOD_COUNTRY_ENVOYS_ADD$§! di §G1§!."
 tr_diplomacy_eminent_diplomats_desc:0 "Peso Diplomatico: §G+100%§!\nGli emissari che §Ymigliorano le relazioni§! hanno §G1%§! al mese di probabilità di guadagnare un §YFavore§!."
 tr_diplomacy_entente_coordination_desc:0 "La quantità di flotta che contribuiamo verso la §YCapacità Navale Federale§! conta il doppio.\nCapacità Navale §G+10%§!"
 tr_diplomacy_diplomatic_networking_desc:0 "Ambasciate: §G+10§! £unity£ §YUnità§!"
 
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! ridotto del §G20%§!.\n§YMantenimento delle Strutture Planetarie§! ridotto del §G20%§!."
 
 tr_discovery_databank_uplinks_desc: "§HSblocca Editto:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! aumentato del §G50%§!."
 tr_discovery_polytechnic_education_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+25%§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!.\n§YScienziati§! vengono reclutati già al livello §Y3§!."
 tr_synchronicity_integrated_preservation_desc:4 "§Y$job_coordinator_plural$§! produce §Y1§! £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! aggiuntivo e riduce §Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! di 2."
 tr_harmony_finish_effect:7 "§E$TRADITIONS_FINISH$:§!\nAdottare tutte le tradizioni $tr_harmony_adopt$ riduce §Y$MOD_EMPIRE_SIZE_POPS_MULT$§! del §G10%§! e permette di andare in §YDisarmo§!."
 tr_supremacy_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdottare tutte le tradizioni $tr_supremacy_adopt$ sblocca la politica §YDottrine di Guerra§! e permette di andare in §YMobilizzazione Totale§!."
 tr_supremacy_war_games_desc:3 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! aumentato del §G+20§! and §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! is aumentato del §Y2§!.\n§YAmmiragli§! e §YGenerali§! cominciano di livello §Y3§!."
 tr_domination_adopt_desc:0 "Attrazione all'etica autoritaria aumentata del §Y100%§!.\nOutput di lavoratori e droni §G+5%§!.\nPermette di §Yrichiedere la vassallizzazione§! ed il casus belli §Yvassallizzazione§!."
 tr_domination_workplace_motivators_desc:1 "§HSblocca Editto:§! $edict_extended_shifts$\nResource output degli §Y$pop_cat_slave_plural$§! aumentato del §G20%§!."
 tr_unyielding_resistance_is_frugal_desc:0 "£building£ §Y$building_stronghold$§! produce §Y3§! £unity£ Unità. Inoltre, §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! aumentato del §G+100%§!."
 tr_unyielding_bulwark_of_harmony_desc:2 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumentato del §G+100%§! quando siamo in una guerra difensiva. Inoltre, §Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentato del §G+100%§! per tutte le nostre navi all'interno dei nostri confini."
 tr_versatility_adaptive_programming_desc:1 "§Y$MOD_COUNTRY_TRADE_FEE$§! ridotto del §G10%§!.\nEsperienza dei Leader §G+50%§!"
 tr_versatility_operational_proxies_desc:3 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! ridotto del §G33%§!\nRicerca Ingegneristica §G+5%§!"
 tr_versatility_finish_desc:0 "Ricerca Ingegneristica §G+10%§!\nUSblocca la decisione planetaria §Y$decision_prospect$§!.\nAscension Perks: §G+1§!"
 tr_versatility_spatial_optimization_desc:0 "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! ridotto del §G20%§!."
 tr_subterfuge_double_agents_desc:0 "Quando un'§Yoperazione ostile§! che ci bersaglia fallisce, guadagniamo §Y10§! Intel sull'impero che ci spiava.\nEmissari: §G+1§!\nPeso Diplomatico: §G+25%§!"
 tr_subterfuge_finish_desc:0 "§YOperazioni§! andate a buon fine restituiscono il §G50%§! del loro costo di infiltrazione.\nRaggio dei Sensori Planetari: §G+3§!\nRaggio dei Sensori Navali: §G+1§!\nAscension Perks: §G+1§!"
 
origin_tooltip_star_slingshot_effects:3 "- Inizia con una §H$quantum_catapult_ruined_slingshot$§! vicino al tuo sistema di casa e con la tecnologia necessaria per ripararlo e usarlo.\n- I tuoi §HCatapulte Quantistiche§! sono §G50%§! più precise.\n- Il bonus di §YAgguato Quantico§! dal catapultare le flotte è aumentato al §G+50%§! di Tasso di Fuoco."
 tr_adaptability_dietary_enrichment:0 "Dietary Enrichment"

tr_adaptability_dietary_enrichment_desc:1 "Il prodotto alimentare £food£ è aumentato del §G+10%§! grazie a §Y$mod_country_food_produces_mult$§!. Il costo di mantenimento dei lavori è diminuito del §G-10%§!."
 tr_adaptability_dietary_enrichment_delayed:1 "Il valore nutrizionale dei prodotti alimentari che raccoltiamo per le nostre popolazioni può essere aumentato attraverso varie tecniche di arricchimento, consentendoci di sfamare più persone con meno cibo."

tr_adaptability_recycling:0 "Riciclaggio Migliorato"

tr_adaptability_recycling_desc:0 "§G15%§! di rimborso ogni volta che demoliamo un edificio o un distretto. Il costo di mantenimento dei lavori è diminuito del §G-10%§!."

tr_adaptability_recycling_delayed:0 "Riutilizzare ciò che è diventato obsoleto ci dà più materiale per costruire in futuro."

tr_adaptability_survival_fittest:0 "Sopravvivenza del Più Adatto"

tr_adaptability_survival_fittest_desc:3 "Il §Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! è ridotto del §G25%§! e il §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! è aumentato del §G+100%§!."

tr_adaptability_survival_fittest_delayed:1 "Venendo a contatto con altre specie, abbiamo imparato la vera importanza di superare le nostre debolezze nella grande lotta per la sopravvivenza."

tr_adaptability_environmental_diversification:0 "Diversificazione Ambientale"

tr_adaptability_environmental_diversification_desc:1 "La §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! è aumentata del §G+10%§!."

tr_adaptability_environmental_diversification_delayed:0 "Adattandoci a diversi ambienti, abbiamo imparato ad evolverci e ad adattarci più velocemente."

 #Civics
 #civic_tooltip_technocracy_effects:2 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y0.5§! £unity£ Unity"
 civic_tooltip_exalted_priesthood_effects:1 "£building£ §YEdifici Capitale§! rimpiazzano alcuni lavori £job_administrator£ §Y$job_administrator$§! con £job_high_priest£ §Y$job_high_priest_plural$§!\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! £unity£ Unità addizionale."
 civic_tooltip_byzantine_bureaucracy_effects: "£job_bureaucrat£ §Y$job_bureaucrat_plural$§! producono §Y1§! £unity£ Unità e §Y1§! £stability£ $PLANET_STABILITY_TITLE$."
 civic_tooltip_franchising_effects: "Ogni nuova colonia viene rilasciata come §YSussidiaria§!, con gli edifici da Filiale Commerciale §Gsbloccati§!.\n§RQuesta civica non può essere rimossa dopo l'inizio della partita.§!"
 civic_tooltip_syncretic_evolution_effects:4 "Comincia il gioco con §Y12§! £pop£ Pops di un'altra specie asservita e con §YGene Tailoring§! già ricercato."
 civic_tooltip_agrarian_idyll_effects:5 "I §YDistretti Rurali§! forniscono §G+1§! £housing£ §YAbitazioni§!\nI §YDistretti Cittadini§! forniscono §R-1§! £housing£ §YAbitazioni§!\n£job_farmer£ §Y$job_farmer_plural$§! producono §G2§! £amenities£ §YAmenità§!\nOgni §HDistretto Agricolo§! sblocca §G1§! £building£ §YEdificio§! sul pianeta, tranne che se sun un Habitat."
 civic_tooltip_barbaric_despoilers_effects:7 "Non può siglare §YTrattati migratori§!\nOttiene il casus belli '§Y$casus_belli_cb_despoliation$§!' contro tutti gli altri imperi\n$allow_raiding$"
 
tr_adaptability_adaptive_ecology:0 "Ecologia Adattiva"

tr_adaptability_adaptive_ecology_desc:4 "Tutti i nostri pianeti guadagnano §Y2 Slot Edificio Libero§!."

tr_adaptability_adaptive_ecology_delayed:1 "La funzione più alta dell'ecologia è la comprensione delle conseguenze."

tr_adaptability_appropriation:0 "Appropriazione"

tr_adaptability_appropriation_desc:1 "Il §Y$MOD_POP_RESETTLEMENT_COST_MULT$§! è ridotto del §G50%§!. Abilita la politica §YAppropriazione Terriera Consentita§!."

tr_adaptability_appropriation_delayed:0 "La terra che non viene lavorata non contribuisce in nulla al nostro impero. I lavoratori devono essere ricollocati in modo efficiente sui pianeti dove sono maggiormente necessari."

tr_mercantile_adaptive_economic_policies_desc:0 "Espansione dell'Impero dai distretti: §G-50%§!. Espansione dell'Impero dai sistemi: §G-10%§!"
tr_mercantile_trade_fleets_desc:0 "L'importo che contribuiamo alla §YCapacità Navale della Federazione§! conta per il §G50%§! in più.\n\nEspansione dell'Impero dai distretti: §G-50%§!. Espansione dell'Impero dai sistemi: §G-10%§!"

tr_politics_finish_desc:0 "Peso Diplomatico £diplo_weight£ aumentato del §G+100%§!.\nSblocca 4 §YRisoluzioni§! speciali nella Comunità Galattica.\n$TRADITIONS_FINISH_AP$"

